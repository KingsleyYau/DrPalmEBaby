<html>
<head>
	<meta content="width=device-width; initial-scale=1.0;  minimum-scale=1.0; maximum-scale=1.5" name="viewport" />
	<style type="text/css" media="screen">
    body { margin: 0; padding: 0; overflow: hidden; font-family: Helvetica; font-size: 17px; width: __WIDTH__px; }
    a { color: #990000; }
	</style>
</head>
<body bgcolor="#F7F7F7">
	<div id="main-content">
		__BODY__
	</div>
</body>
  <script type="text/javascript" charset="utf-8" defer>  	
  	// resize all images in body
  	function ResizeImages() {
			var myimg, oldwidth;
			var maxwidth = __WIDTH__;
			var imgs = document.getElementById('body').getElementsByTagName('img');
			for(i = 0; i<imgs.length; i++) {
				myimg = imgs[i];
				if(myimg.width > maxwidth) {
					oldwidth = myimg.width;
					var newHeight = myimg.height * (maxwidth / oldwidth);
					myimg.style.height = newHeight;
					myimg.style.width = maxwidth;
				}
			}
		}
		ResizeImages();
  </script>
</html>
